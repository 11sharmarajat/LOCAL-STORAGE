<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function fun(event)
        {
            event.preventDefault()
            let itr=document.getElementsByTagName("input")
            localStorage.setItem("uid",itr[0].value)
            localStorage.setItem("name",itr[1].value)
            localStorage.setItem("pwd",itr[2].value)
            window.location="js_local_storage_login.html"
        }
    </script>
</head>
<body>
    <nav>
        <a href="index.html">register</a>
        <a href="./js_local_storage_login.html">login</a>

    </nav>
    <form onsubmit="fun(event)">
        <input type="text" name="uid"/>
        <input type="text" name="name"/>
        <input type="password" name="pwd"/>
        <input type="submit" value="register"/>
        
        

    </form>
    </body>
    
</body>
</html>
